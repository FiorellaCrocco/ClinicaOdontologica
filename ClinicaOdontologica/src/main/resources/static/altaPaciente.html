<h1 class="text-center align-items-center pt-3 mt-5 mb-4">Agregar Paciente</h1>
<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-sm-6" style="background-color:rgba(123, 239, 255, 0.3); padding:10px; border-radius:3px" id="div_paciente_create">
      <form id="agregar_nuevo_paciente">
        <div class="form-group">
          <label class="control-label" for="nombre">Nombre:</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre" name="nombre" required></input>
        </div>
        <div class="form-group">
          <label class="control-label" for="apellido">Apellido:</label>
          <input type="text" class="form-control" id="apellido" placeholder="Ingrese el apellido" name="apellido" required></input>
        </div>
        <div class="form-group pb-2">
          <label class="control-label" for="dni">DNI:</label>
          <input type="text" class="form-control" id="dni" placeholder="Ingrese el DNI" name="dni" required></input>
        </div><div class="form-group pb-2">
          <label class="control-label" for="email">Email:</label>
          <input type="text" class="form-control" id="email" placeholder="Ingrese el email" name="email" required></input>
        </div>
        <h5>Domicilio:</h5>
        <div class="form-group">
          <label class="control-label" for="apellido">Calle:</label>
          <input type="text" class="form-control" id="calle"
                 placeholder="Ingrese la calle" name="calle" required></input>
        </div>
        <div class="form-group">
          <label class="control-label" for="apellido">Numero:</label>
          <input type="text" class="form-control" id="numero"
                 placeholder="Ingrese el numero" name="numero" required></input>
        </div>
        <div class="form-group">
          <label class="control-label" for="apellido">Localidad:</label>
          <input type="text" class="form-control" id="localidad"
                 placeholder="Ingrese la localidad" name="localidad" required></input>
        </div>
        <div class="form-group pb-2">
          <label class="control-label" for="apellido">Provincia:</label>
          <input type="text" class="form-control" id="provincia"
                 placeholder="Ingrese la provincia" name="provincia" required></input>
        </div>
        <button type="submit" class="btn btn-info">Guardar</button>
      </form>
      <div id="response" style="display:none; margin-top:10px">
      </div>
    </div>
  </div>
