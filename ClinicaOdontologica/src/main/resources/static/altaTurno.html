<h1 class="text-center align-items-center pt-3 mt-5 mb-4">Agendar Turno</h1>
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-sm-6" style="background-color:rgba(123, 239, 255, 0.3); padding:10px; border-radius:3px" id="div_turno_create">
            <form id="agregar_nuevo_turno">
                <div class="form-group">
                    <label for="paciente" >Pacientes:</label>
                    <input type="text" class="form-control" id="paciente" list="paciente-list" placeholder="Buscar paciente">
                    <datalist id="paciente-list" >
                    </datalist>
                </div>
                <div class="form-group">
                    <label for="odontologo">Odontologos:</label>
                    <input type="text" class="form-control" id="odontologo" list="odontologo-list" placeholder="Buscar odontologo">
                    <datalist id="odontologo-list">
                    </datalist>
                </div>
                <div class="form-group pb-2">
                    <label class="control-label" for="fecha">Fecha y hora del turno:</label>
                    <input type="datetime-local" class="form-control flatpickr-input" id="fecha"
                           placeholder="Seleccione fecha y hora" name="fecha" required>
                </div>

                <button type="submit" class="btn btn-info">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px"></div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
 flatpickr("#fecha", {
      enableTime: true,
      dateFormat: "Y-m-dTH:i:S",
      time_24hr: true,
    });
  </script>
